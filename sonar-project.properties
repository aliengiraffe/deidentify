sonar.projectKey=aliengiraffe_libenzo
sonar.organization=aliengiraffe

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=aliengiraffe
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Exclude Go test files from duplicate detection
sonar.cpd.exclusions=**/*_test.go

# Only analyze Go files
sonar.sources=.
sonar.inclusions=**/*.go

# Exclude examples from code coverage analysis
sonar.coverage.exclusions=examples/**/*

# Exclude C/C++ files from analysis
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
