sonar.projectKey=aliengiraffe_deidentify
sonar.organization=aliengiraffe

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=deidentify
sonar.projectVersion=1.0

sonar.language=go
sonar.sources=.
sonar.exclusions=**/mock/**,**/secret/**,**/docs/**,**/data/**,.idea/**,**/vendor/**
sonar.sourceEncoding=UTF-8
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
sonar.go.coverage.reportPaths=**/coverage.txt

# Exclude examples from code coverage analysis
sonar.cpd.exclusions=**/*_test.go

# Ignore security hotspots in test files
sonar.security.hotspots.maxIssues=0
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*_test.go
